<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Stopwatch</title>
</head>
<body>
    <div class="container-1">
        <h2> Stopwatch </h2>
        <div class="flex-box-container-1" >
            <div>
                <button class="btn btn-primary" onclick="createStopwatch()"> Start</button>
            </div>
            <div>
                <button class="btn btn-danger" onclick="stopStopwatch()"> Stop</button>  
            </div>
            <div class="flex-box-container-1">
                <div id=flex-box-result></div>
            </div>
                  
        </div>    
    </div>
    <div class="container-2">
        <h2>Rock, Paper,Scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="/static/images/rock.png" height=150 width="=150" alt ="" onClick="rpsGame(this)">
            <img id="paper" src="/static/images/paper.png" height=150 width="=150" alt ="" onClick="rpsGame(this)">
            <img id="scissors" src="/static/images/scissors.png" height=150 width="=150" alt ="" onClick="rpsGame(this)">
        </div>
            
    </div>

    <script src="static/js/stopwatch.js"></script>
    
</body>
</html>
